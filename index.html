<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mobility Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Smart Mobility Platform</h1>
        <p>Reducing traffic congestion and carbon emissions through eco-friendly travel options.</p>
    </header>
    
    <main>
        <section id="trip-planner">
            <h2>Plan Your Trip</h2>
            <form id="trip-form">
                <label for="distance">Distance (km):</label>
                <input type="number" id="distance" required>
                
                <label for="mode">Choose Mode of Transport:</label>
                <select id="mode" required>
                    <option value="public_transport">Public Transport</option>
                    <option value="bike">Biking</option>
                    <option value="ev">Electric Vehicle</option>
                </select>
                
                <button type="submit">Calculate Emissions</button>
            </form>
            <div id="result"></div>
        </section>
        
        <section id="traffic-updates">
            <h2>Traffic Updates</h2>
            <button id="get-traffic">Get Traffic Updates</button>
            <div id="traffic-result"></div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Smart Mobility Initiative</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
